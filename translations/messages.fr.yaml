# Recommendations spotify
acousticness_explanation: Une mesure indiquant si la piste est acoustique. Très acoustique indique une confiance élevée que la piste est acoustique.
acousticness_rangelow: Peu acoustique
acousticness_rangehigh: Très acoustique
danceability_explanation: La dansabilité décrit à quel point une chanson est adaptée à la danse en fonction d'une combinaison d'éléments musicaux, notamment le tempo, la stabilité du rythme, la force des battements et la régularité globale.
danceability_rangelow: Peu dansable
danceability_rangehigh: Très dansable
energy_explanation: L'énergie est une mesure représentant l'intensité et l'activité d'une chanson. En règle générale, les chansons énergiques sont rapides, fortes et bruyantes. Par exemple, le death metal a une énergie élevée, tandis qu'un prélude de Bach obtient un score bas. Les caractéristiques perceptives contribuant à cet attribut comprennent la dynamique, l'intensité sonore perçue, le timbre, la vitesse d'apparition et l'entropie générale.
energy_rangelow: Peu énergique
energy_rangehigh: Très énergique
instrumentalness_explanation: Prédit si une piste ne contient pas de voix. Les sons « Ooh » et « aah » sont traités comme instrumentaux. Les morceaux de rap ou de créations orales sont clairement «vocaux». Plus la valeur d'instrumentalité est haute, plus il est probable que la piste ne contienne aucun contenu vocal. Les valeurs supérieures à la moyenne sont destinées à représenter les pistes instrumentales, mais la confiance est plus élevée à mesure que la valeur est haute.
instrumentalness_rangelow: Beaucoup de chant
instrumentalness_rangehigh: Peu de chant
liveness_explanation: Détecte la présence d'un public dans l'enregistrement et que la chanson est jouée en direct.
liveness_rangelow: Studio
liveness_rangehigh: Live
speechiness_explanation: Détecte la présence de mots prononcés dans une chanson. Plus l'enregistrement est exclusivement vocal (par exemple, talk-show, livre audio, poésie), plus la valeur est élevée. Les valeurs supérieures à 0,66 décrivent des pistes qui sont probablement entièrement composées de mots parlés. Les valeurs comprises entre 0,33 et 0,66 décrivent des pistes pouvant contenir à la fois de la musique et de la parole, soit en sections, soit en couches, y compris des cas tels que la musique rap. Les valeurs inférieures à 0,33 représentent très probablement de la musique et d'autres pistes non vocales.
speechiness_rangelow: Très peu
speechiness_rangehigh: Beaucoup
valence_explanation: Une mesure décrivant la positivité musicale véhiculée par une chanson. Les pistes avec une positivité élevée sonnent plus positivement (joyeux, euphorique...), tandis que les pistes avec une faible positivité sonnent plus négativement (par exemple, triste, déprimé, en colère).
valence_rangelow: Peu positif
valence_rangehigh: Très positif
popularity_explanation: "La popularité est calculée par algorithme et est basée, en grande partie, sur le nombre total de lectures de la piste et sur la date de ces lectures.
  De manière générale, les chansons qui sont beaucoup jouées maintenant auront une plus grande popularité que les chansons qui ont été beaucoup jouées dans le passé. Les pistes en double (par exemple, la même piste d'un single et d'un album) sont évaluées indépendamment. La popularité des artistes et des albums est dérivée mathématiquement de la popularité des morceaux. Notez que la valeur de popularité peut retarder la popularité réelle de quelques jours : la valeur n'est pas mise à jour en temps réel."
popularity_rangelow: Peu populaire
popularity_rangehigh: Très populaire


